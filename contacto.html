    <script type="text/javascript">
function initialize() {
  var myLatlng = new google.maps.LatLng(28.631565, -106.074916);
  var mapOptions = {
    zoom: 16,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
   
 var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">BUZZ360MX</h1>'+
      '<div id="bodyContent">'+
      '<h2>Calle Libertad </h2>'+
      '<h2>Correo :contacto@buzz-360.com</h2>'+
      '<h2>Tel. 618-13-00-685</h2>'+
      '</div>'+
      '</div>';


 var infowindow = new google.maps.InfoWindow({
      content: contentString });



var image ='Logo Buzz invertido_final2.png';
  var myLatLng = new google.maps.LatLng(28.631565, -106.074916);
  var beachMarker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      icon: image
  });


google.maps.event.addListener(beachMarker, 'click', function() {
    infowindow.open(map,beachMarker);
  });

  
  
  
}


  function detectBrowser() {
  var useragent = navigator.userAgent;
  var mapdiv = document.getElementById("map-canvas");

  if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
    mapdiv.style.width = '100%';
    mapdiv.style.height = '100%';
  } else {
    mapdiv.style.width = '600px';
    mapdiv.style.height = '800px';
  }
}

   google.maps.event.addDomListener(window, 'load', initialize);
